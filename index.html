<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div id="container">
      <div class="card-header">
        <img id="main-fig" src="images/image-equilibrium.jpg" alt="">
        <div class="overlay"></div>
        <img class="view-img" src="images/icon-view.svg" alt="">
      </div>
      <div id="card-body">
        <h1>
          Equilibrium #3429
        </h1>
        <p id="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div id="icons">
          <div id="eth">
            <img src="images/icon-ethereum.svg" alt="">
            <span>0.041 ETH</span>
          </div>
          <div id="time">
            <img src="images/icon-clock.svg" alt="">
            <span>3 days left</span>
          </div>
        </div>
      </div>
      <div id="line"></div>
      <div id="author">
        <img src="images/image-avatar.png" alt="">
        <p>Creation of <b>Jules Wyvern</b></p>
      </div>
    </div>
  </main> 
  <footer>
    Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U/hub" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/itsale-o">Alessandra Oliveira</a>.
  </footer>
</body>
</html>
